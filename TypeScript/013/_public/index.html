<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WebSocket demo</title>
</head>
<body>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        (async() => {
            const socket = io.connect('http://localhost:3000');

            await socket.emit('addComment', {data: { bookid: '001', comment: 'Comment001' }}, answer => {
                console.log(answer);
            });

            await socket.emit('addComment', {data: { comment: 'Comment002' }}, answer => {
                console.log(answer);
            });

            await socket.emit('getAllComments');
            socket.on('comments', (data) => console.log(data));
        })();
    </script>
</body>
</html>
